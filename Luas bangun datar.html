<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas</title>
</head>
<body>
    <h1>Menghitung Luas Bangun Datar</h1>

    <script>
        // Deklarasi variabel
        let panjang = 10;   // panjang persegi panjang
        let lebar = 5;      // lebar persegi panjang
        let sisi = 7;       // sisi bujur sangkar
        let alas = 8;       // alas segitiga
        let tinggi = 6;     // tinggi segitiga

        // -----------------------------
        // Operator perkalian (*) 
        // digunakan untuk menghitung luas
        let luasPersegiPanjang = panjang * lebar;
        let luasBujurSangkar = sisi * sisi;
        let luasSegitiga = 1/2 * alas * tinggi;

        // -----------------------------
        // Menampilkan hasil di halaman
        document.write("Luas Persegi Panjang = " + luasPersegiPanjang + "<br>");
        document.write("Luas Bujur Sangkar = " + luasBujurSangkar + "<br>");
        document.write("Luas Segitiga = " + luasSegitiga + "<br>");

    </script>
</body>
</html>
